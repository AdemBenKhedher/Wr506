name: Symfony + PHP - V2

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Ã‰tape 1 : TÃ©lÃ©charger le code source
      - name: Checkout Code
        uses: actions/checkout@v3

      # ğŸ”§ Ã‰tape 2 : Installer PHP avec Composer
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # ğŸ“¦ Ã‰tape 3 : Mettre en cache les dÃ©pendances Composer
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # ğŸš€ Ã‰tape 4 : Installer les dÃ©pendances avec Composer
      - name: Install Dependencies
        run: composer install --no-scripts --no-interaction --no-progress --prefer-dist

      # ğŸ—„ï¸ Ã‰tape 5 : Configurer l'environnement de test
      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      # ğŸ› ï¸ Ã‰tape 6 : PrÃ©parer la base de donnÃ©es pour les tests
      - name: Create Database
        run: |
          mkdir -p data
          touch data/database.sqlite

      # âœ… Ã‰tape 7 : ExÃ©cuter les tests PHPUnit
      - name: Run PHPUnit Tests
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
        run: ./vendor/bin/phpunit --coverage-text --colors=never

      # ğŸ” Ã‰tape 8 : VÃ©rifications avec PHPStan
      - name: Static Analysis with PHPStan
        run: ./vendor/bin/phpstan analyze src/ --memory-limit=512M

      # ğŸ“ Ã‰tape 9 : VÃ©rifications de style avec PHP_CodeSniffer
      - name: Code Style Check with PHP_CodeSniffer
        run: ./vendor/bin/phpcs --standard=PSR12 src/

      # ğŸ§¹ Ã‰tape 10 : Analyse du code avec PHPMD
      - name: PHP Mess Detector
        run: ./vendor/bin/phpmd src/ text cleancode,codesize,controversial,design,naming
